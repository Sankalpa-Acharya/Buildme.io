<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Buildme favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Buildme.io (Best CSS grid generator )</title>
</head>
<body>
   <div class="top-section">
       <h3 id="row-column">Buildme.io</h3>
       <div class="download">

        <img src="https://img.icons8.com/fluency/32/000000/download.png"/>
        <p>Download</p>
    </div>
   </div> 
   <hr>
   
   <div class="design">
       Menu
    <img id="row" class="effect" src="https://img.icons8.com/color/40/000000/add-row.png"/>
    <img id="column" class='effect' src="https://img.icons8.com/color/40/000000/add-column.png"/>
       <img draggable="false" id="grab" class="effect" src="https://img.icons8.com/fluency/40/000000/cursor--v2.png"/>
       <img draggable="false" id='delete' class="effect" src="https://img.icons8.com/fluency/40/000000/delete-trash.png"/>
       <img id="div" class="effect" src="https://img.icons8.com/fluency/48/000000/rectangle.png"/>
       <img draggable="false"  id="see" class="effect" src="https://img.icons8.com/cute-clipart/40/000000/view-file.png"/>

    </div>
    <div class="main-section">
    </div>
    <div class="resizer">

CR:<input id="cr" placeholder="3C/R"  type="tel"><br>
&nbsp;&nbsp;S:<input placeholder="34(unit)" id="size" type="text">  
<span id="save">Save</span>
    </div>
    <div id="pre-view"></div>
    <div class="pop-up">
        <div class="top">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>
        <div class="working">
            <div class="part1">
    <span><input type="radio" value="column" name="select" id="sl-col">Column</span>
               <span><input type="radio" value="row" name="select" id="sl-row"> Row</span>
            </div>
            <div class="part2">
                <span>  Grid-Start:  <input type="text" id="start"></span>
                <span>  Grid-End:   <input style="margin: 0px 11px;" id="end" type="text"></span> 

            </div>
           <span class="save">Save</span>
           

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
