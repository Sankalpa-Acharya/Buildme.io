<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Buildme favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Buildme.io (Best CSS grid generator )</title>
</head>

<body>
    <div class="top-section" onclick="removeBorder()">
        <h3 id="row-column-info">Buildme.io</h3>
        <button class="btn" onclick="downloadCode()">
            <img src="./assets/icons/download.png" />
        </div>
    </div>
    <hr>

    <div class="menu_bar">
        <button class="tooltip" data-text="Add Row"  onclick="addRow()">
            <img src="./assets/icons/row.png" />
        </button>
        <button class="tooltip" onclick="addColumn()" data-text="Add Column">
            <img  src="./assets/icons/column.png" />
        </button>
        <button id="grab" class="tooltip" onclick="toggleGrab()" data-text="Edit Cell">
            <img draggable="false" src="./assets/icons/mouse.png" />
        </button>
        <button class="tooltip" onclick="deleteDiv()" data-text="Delete">
            <img draggable="false"  src="./assets/icons/trash.png" />
        </button>
        <button class="tooltip" onclick="addDiv()" data-text="Add div">
            <img  src="./assets/icons/add.png" />
        </button>
        <button class="tooltip" onclick="toggleView()" data-text="View">
            <img draggable="false"src="./assets/icons/view.png" />
        </button>


    </div>
    <div class="main-section">
    </div>
    <div class="resizer">

        CR:<input id="cr" placeholder="3C/R" type="tel"><br> &nbsp;&nbsp;S:
        <input placeholder="34(unit)" id="size" type="text">
        <span id="save" onclick="saveResizer()">Save</span>
    </div>
    <div id="pre-view"></div>
    <div class="pop-up">
        <div class="top">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>
        <div class="working">
            <div class="part1">
                <span><input type="radio" value="column" name="select" id="sl-col">Column</span>
                <span><input type="radio" value="row" name="select" id="sl-row"> Row</span>
            </div>
            <div class="part2">
                <span> Grid-Start: <input type="text" id="start"></span>
                <span> Grid-End: <input style="margin: 0px 11px;" id="end" type="text"></span>

            </div>
            <button class="save" onclick="saveData()">Save</button>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
